<!DOCTYPE html>
<html>
    <head lang="en">
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello'+ name);
            }
        </script>
        <title>Hello</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <script>
            document.querySelector('form').adEventListener('submit', function() {
                let name = document.querySelector('#name').value;
                alert('hello'+ name);
                e.preventDefault()
            });
            
        </script>
    </body>
</html>
