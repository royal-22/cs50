{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" autocomplete="off" name="name" placeholder="Name">
        
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}">{{ sport }}
        {% endfor %}
        
        
        <input type="submit" value="Register">
    </form>

{% endblock %}
